<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>

  <!-- <style>
    .col-1 {
      border: solid 1px;
      min-height: 50px;
    }
  </style> -->

</head>

<body>

  <div class="row p-3 mb-2 nav justify-content-center bg-primary text-white">Weather Dashboard</div>

  <div class="container">
    <div class="row">

      <div class="col-3">
        <h3 class="search">Search for your city</h3>
        <input id="citySearched" placeholder="Search by City" /> <button class="searchBtn">Search</button>
        <p class="history">Search History</p>
      </div>

      <div class="col-8 offset-col-1">
        <h1 class="city">Current City (date) (icon)</h1>
        <p class="temp">Temperature: </p>
        <p class="humidity">Humidity: </p>
        <p class="wind">Wind Speed: </p>
        <p class="uvi">UV Index: </p>

        <br>

        <h3>5-day Forecast: </h3>
        <div class="row">
          <div class="col-2 p-3 mb-2 bg-primary text-white">
            <h4 class="date1">Day 1</h4>
            <p class="date1-icon"> (icon) </p>
            <p class="date1-temp">Temp: </p>
            <p class="date1-hum">Hum: </p>
          </div>

          <div class="col-2 offset-col-1 p-3 mb-2 bg-primary text-white">
            <h4 class="date2">Day 2</h4>
            <p class="date2-icon"> (icon) </p>
            <p class="date2-temp">Temp: </p>
            <p class="date2-hum">Hum: </p>
          </div>

          <div class="col-2 offset-col-1 p-3 mb-2 bg-primary text-white">
            <h4 class="date3">Day 3</h4>
            <p class="date3-icon"> (icon) </p>
            <p class="date3-temp">Temp: </p>
            <p class="date3-hum">Hum: </p>
          </div>

          <div class="col-2 offset-col-1 p-3 mb-2 bg-primary text-white">
            <h4 class="date4">Day 4</h4>
            <p class="date4-icon"> (icon) </p>
            <p class="date4-temp">Temp: </p>
            <p class="date4-hum">Hum: </p>
          </div>

          <div class="col-2 offset-col-1 p-3 mb-2 bg-primary text-white">
            <h4 class="date5">Day 5</h4>
            <p class="date5-icon"> (icon) </p>
            <p class="date5-temp">Temp: </p>
            <p class="date5-hum">Hum: </p></div>
          </div>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">


    </script>

    <script src="script.js"></script>

</body>

</html>
