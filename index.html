<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Link to external style sheet -->
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>

</head>

<body>
  <!-- Create a navbar at the top of the page -->
  <div class="row p-3 mb-2 nav justify-content-center bg-primary text-white dashboard">Weather Dashboard</div>

  <div class="container">

    <div class="row">
      <!-- Create an area for the Search field -->
      <div class="col-3">
        <h3 class="search">Search for your city</h3>
        <!-- Create an id for the city searched by the user AND a search button -->
        <input id="citySearched" placeholder="Search by City" /> <button class="searchBtn">Search</button>
        <p class="history">
          <!-- Create a class for the Search History -->
        <div class="list-group"></div>
        </p>
      </div>

      <!-- Create a column for the Current City field -->
      <div class="col-8 offset-col-1">
        <!-- Create classes for the Current City data -->
        <h1 class="city">Current City (date)<img id="iconurl" src="" alt="(Weather Icon)"></h1>
        <p class="temp">Temperature: </p>
        <p class="humidity">Humidity: </p>
        <p class="wind">Wind Speed: </p>
        <p class="uvi">UV Index: </p>

        <br>
        <!-- Create an area for the 5-day Forecast -->
        <h3>5-day Forecast: </h3>
        <!-- Create an id for the 5-day Forecast data -->
        <div id="forecast" class="row"></div>

      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">


  </script>

  <script src="script.js"></script>

</body>

</html>
